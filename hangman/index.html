<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman game</title>
    <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon-32x32.png">
    <link rel="stylesheet" href="./css/body.css">
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
  <div class="game-box">
    <div class="left-side">
      <div class="left-side-game-name">HANGMAN GAME</div>
      <div class="left-side-hanged">
        <div class="left-side-hanged-head"></div>
        <div class="left-side-hanged-body">
          <div class="left-side-hanged-body-hand-one"></div>
          <div class="left-side-hanged-body-body"></div>
          <div class="left-side-hanged-body-hand-two"></div>
        </div>
        <div class="left-side-hanged-legs">
          <div class="left-side-hanged-legs-one"></div>
          <div class="left-side-hanged-legs-two"></div>
        </div>
      </div>
      <div class="left-side-ground"></div>
    </div>
    <div class="right-side">
      <div class="right-side-question">
        <div class="right-side-question-sign">_</div>
        <div class="right-side-question-sign">_</div>
        <div class="right-side-question-sign">_</div>
        <div class="right-side-question-sign">_</div>
      </div>
      <div class="right-side-hint">
        Hint: has a head like a cat, feet like a cat, a tail like a cat, but isnâ€™t a cat?
      </div>
      <div class="right-side-check">
        <span>Incorrect guesses:</span>
        <span class="right-side-check-score">
          <span class="right-side-check-score-l">0</span>
          <span>/</span>
          <span class="right-side-check-score-r">6</span>
        </span>
      </div>
      <div class="right-side-keyboard">
        <div class="right-side-keyboard-key">_</div>
        <div class="right-side-keyboard-key">_</div>
        <div class="right-side-keyboard-key">_</div>
        <div class="right-side-keyboard-key">_</div>
        <div class="right-side-keyboard-key">_</div>
        <div class="right-side-keyboard-key">_</div>
        <div class="right-side-keyboard-key">_</div>
        <div class="right-side-keyboard-key">_</div>
        <div class="right-side-keyboard-key">_</div>
        <div class="right-side-keyboard-key">_</div>
        <div class="right-side-keyboard-key">_</div>
        <div class="right-side-keyboard-key">_</div>
        <div class="right-side-keyboard-key">_</div>
        <div class="right-side-keyboard-key">_</div>
        <div class="right-side-keyboard-key">_</div>
        <div class="right-side-keyboard-key">_</div>
        <div class="right-side-keyboard-key">_</div>
        <div class="right-side-keyboard-key">_</div>
        <div class="right-side-keyboard-key">_</div>
        <div class="right-side-keyboard-key">_</div>
        <div class="right-side-keyboard-key">_</div>
        <div class="right-side-keyboard-key">_</div>
        <div class="right-side-keyboard-key">_</div>
        <div class="right-side-keyboard-key">_</div>
        <div class="right-side-keyboard-key">_</div>
        <div class="right-side-keyboard-key">_</div>
      </div>
    </div>
  </div>
  <script src="./js/index.js"></script>
</body>
</html>
