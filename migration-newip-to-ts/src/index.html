<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>NewsPortal</title>
    </head>
    <body>
        <header>
            <h1>News Portal</h1>
        </header>
        <main>
            <div class="letters">
                <div class="letter letter-active">A</div>
                <div class="letter">B</div>
                <div class="letter">C</div>
                <div class="letter">D</div>
                <div class="letter">E</div>
                <div class="letter">F</div>
                <div class="letter">G</div>
                <div class="letter">H</div>
                <div class="letter">I</div>
                <div class="letter">G</div>
                <div class="letter">K</div>
                <div class="letter">L</div>
                <div class="letter">M</div>
                <div class="letter">N</div>
                <div class="letter">O</div>
                <div class="letter">P</div>
                <div class="letter">Q</div>
                <div class="letter">R</div>
                <div class="letter">S</div>
                <div class="letter">T</div>
                <div class="letter">U</div>
                <div class="letter">V</div>
                <div class="letter">W</div>
                <div class="letter">X</div>
                <div class="letter">Y</div>
                <div class="letter">Z</div>
            </div>
            <div class="sources buttons"></div>
            <div class="news"></div>
        </main>
        <footer>
            <p class="copyright">
                Copyright <a href="https://newsapi.org">NewsAPI</a>
            </p>
            <p class="year__app">2024</p>
            <p class="github">
                <a class="github__link" href="https://github.com/CerBeer">
                    <img class="github__image" src="./img/github-logo.png" alt="Github logo">
                </a>
            </p>
            <p class="rsschool__logo">
                <a class="rsschool__link" href="https://rs.school/js/">
                    <img class="rsschool__image" src="./img/rs_school_js.svg" alt="Rs-school logo">
                </a>
            </p>
        </footer>

        <template id="sourceItemTemp">
            <div class="source__item">
                <span class="source__item-name"></span>
            </div>
        </template>

        <template id="newsItemTemp">
            <div class="news__item">
                <div class="news__meta">
                    <div class="news__meta-photo"></div>
                    <ul class="news__meta-details">
                        <li class="news__meta-author"></li>
                        <li class="news__meta-date"></li>
                    </ul>
                </div>
                <div class="news__description">
                    <h2 class="news__description-title"></h2>
                    <h3 class="news__description-source"></h3>
                    <p class="news__description-content"></p>
                    <p class="news__read-more">
                        <a href="#">Read More</a>
                    </p>
                </div>
            </div>
        </template>
    </body>
</html>
